<app-navbar></app-navbar>
<div class="container-fluid text-center col-md-4 col-md-offset-4 bg-dark edit">
  <h3 class="text-light">Remove Item Here</h3>
  <form class="" [formGroup]="RemoveForm" (ngSubmit)="deleteitem()">
    <div class="form-group">
      <label for="isbn" class="text-light">Isbn</label>
      <input type="number" class="form-control" id="isbn" name="isbn"  formControlName="isbn">
      <span *ngIf="show" class="text-danger">{{showMessage}}</span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]=!RemoveForm.valid>Remove</button>
  </form>
  </div>

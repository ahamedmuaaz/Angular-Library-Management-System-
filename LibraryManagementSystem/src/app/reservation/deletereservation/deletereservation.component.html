<div class="container-fluid text-center col-md-4 col-md-offset-4">
    <h3>Delete Reservation</h3>
    <form  [formGroup]="deleteform" (ngSubmit)="ondelete()">
      <div class="form-group">
        <label for="isbn">Reader ID</label>
        <input type="number" class="form-control" id="isbn" name="isbn"  formControlName="id">
      
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!deleteform.valid">Delete</button>
    </form>
    <div class="alert alert-info" *ngIf="warning">
      <strong>Info :</strong> {{message}}
    </div>
  </div>

<app-navbar></app-navbar>
<div class="container-fluid text-center col-md-4 col-md-offset-4 bg-dark edit">
  <h3 class="text-light">Borrow Item Here</h3>
  <form class="uk-form" [formGroup]="BorrowForm" (ngSubmit)="borrow()">
    <div class="form-group">
      <label for="memberid" class="text-light">Member ID</label>
      <input type="number" class="form-control" id="memberid" name="memberid"  formControlName="id">
    </div>
    <div class="form-group">
      <label for="isbn" class="text-light">Isbn</label>
      <input type="number" class="form-control" id="isbn" name="isbn" formControlName="isbn">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!BorrowForm.valid">Request</button>
  </form>

  <div class="alert alert-info text-center extra" >
    <strong>Info Panel!</strong> {{message}}
  </div>
</div>
